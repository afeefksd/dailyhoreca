<html>
<head>
    <title>Daily Horeca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            background: url('https://placehold.co/1920x1080') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        .logo {
            font-size: 50px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .logo span {
            display: block;
            font-size: 30px;
            font-weight: normal;
        }
        .title {
            font-size: 60px;
            font-weight: bold;
            margin: 20px 0;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 40px;
        }
        .social-icons {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }
        .social-icons i {
            margin: 0 10px;
            font-size: 20px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="logo">
        Daily Horeca
    </div>
    <div class="container">
        <div class="title">COMING SOON</div>
        <!-- <div class="subtitle">explore destination with ncodeart tours.</div> -->
    </div>
    <div class="social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-youtube"></i>
    </div>
    <div class="footer">DailyHoreca Â© 2024</div>
</body>
</html>
