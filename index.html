<!DOCTYPE html>
<html>
<head>
<title>Daily Horeca</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: 'Poppins';
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* The image used */
  background-image: url("https://raw.githubusercontent.com/afeefksd/dailyhoreca/refs/heads/main/bg.png");
  
  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  /* font-weight: bold; */
  /* border: 3px solid #f1f1f1; */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
  height: 100%;
    width: 100%;
}
.logo {
            font-size: 35px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
}
.content{
    position: absolute;
    /* margin-top: 20%; */
    top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.content h2{
    font-weight: bold;
    font-size:60px;
}
.footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
}
.social-icons i {
            margin: 0 10px;
            font-size: 20px;
}
</style>
</head>
<body>
<div class="bg-image"></div>
<div class="bg-text">
    <div class="logo">
        Daily Horeca
    </div>
    <div class="content">
        <h2>COMING SOON</h2>
        <p>Hello Kerala, Something Big Is Coming. Keep Cooking.</p>
    </div>
    <div class="footer">
        <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </div>
    <!-- <p>And I'm a Photographer</p> -->
</div>
</body>
</html>
